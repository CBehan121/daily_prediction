name: Daily Insider Trading Predictions

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: Pull insider trades CSV
      run: |
        echo "Fetching CSV from private GitLab repo..."
        curl --header "PRIVATE-TOKEN: ${{ secrets.access }}" \
             "https://gitlab.com/api/v4/projects/<PROJECT_ID>/repository/files/insider_trades_3.csv/raw?ref=main" \
             -o insider_trades_3.csv

    - name: Pull historical prices CSV
      run: |
        echo "Fetching CSV from private GitLab repo..."
        curl --header "PRIVATE-TOKEN: ${{ secrets.access }}" \
             "https://gitlab.com/api/v4/projects/<PROJECT_ID>/repository/files/historical_prices_3.csv/raw?ref=main" \
             -o historical_prices_3.csv
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run predictions
      run: |
        python predict_today_trades.py
      env:
        # Add any environment variables if needed
        PYTHONUNBUFFERED: 1
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: prediction-results
        path: predicted_trades_*.csv
        
